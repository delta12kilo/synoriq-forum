<div class="container">
    <div class="profile-container">
        <div class="row">
            <div class="col-xs-12 form-ctl" ><br>
                <div>
                    <app-user-data></app-user-data>
                <br>
                </div>
                <div class="container img-panel">
                    <img src="https://www.pngkey.com/png/detail/114-1149878_setting-user-avatar-in-specific-size-without-breaking.png" alt="">
                </div>

                
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <textarea 
                                    name="activity" 
                                    placeholder="What's on your mind..." 
                                    id="activity-panel" 
                                    cols="80" 
                                    rows="6"
                                    formControlName="activity"
                                ></textarea>
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input 
                                    name="tag" 
                                    placeholder="Tag" 
                                    id="activity-panel" 
                                    formControlName="tag"
                                >
                            </div>
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-success">Share</button>
                        </div>
                    </div>
                
                </form>
               

            
            </div>

        </div>
        <!-- <p> Textbox result is: {{activity}} </p> -->
        <!-- <p> Textbox date is: {{date}} </p> -->
    </div>

</div>
