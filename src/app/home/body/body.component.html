    <div class="col-md-2"></div>

        <app-user-comment *ngIf="isLoggedin"></app-user-comment>
        <ul *ngFor="let comment of comments"  class="comment-border my-2 comment-bg">
            <a href="" class="comment-link">
                <app-home-comments [comment]="comment"></app-home-comments>
            </a>
        </ul>
        <!-- <h1>hii</h1> -->
    </div>
    <div class="col-md-4 text-center my-2">
        <div class="container row comment-border comment-bg">
            <h3 class="my-3">Categories:</h3>
            <ul *ngFor="let comment of comments" class="my-0">
                <a href="" class="comment-link">
                    <app-home-sidebar [comment]="comment"></app-home-sidebar>
                </a>
            </ul>
            <!-- <p>hii</p> -->
        </div>
    </div>
